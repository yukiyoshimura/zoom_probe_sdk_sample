<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoom Diagnostic API Test</title>
</head>
<body>
    <h1>Zoom Diagnostic API Test</h1>
    <button onclick="testZoomDiagnostic()">診断テスト</button>
    <div id="result"></div>

    <script type="module" src="./main.js"></script>
    <script>
        async function testZoomDiagnostic() {
            const resultEl = document.getElementById('result');
            resultEl.innerHTML = '診断中...';
            
            try {
                const result = await window.startToDiagnose();
                resultEl.innerHTML = result ? 'OK' : 'NG';
            } catch (error) {
                resultEl.innerHTML = 'エラー: ' + error.message;
            }
        }
    </script>
</body>
</html>
